jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main

       - name: initialization
         run: |
           sudo apt install expect -y
       - name: cloning repo
         run: |
           git clone https://github.com/MDSHAHED7/PublicLeech source
       - name: compilation
         run: |
           ls
           cd source
           docker container prune --force
           docker build . -t leecher
       - name: running Docker
         run: |
           docker run leecher
